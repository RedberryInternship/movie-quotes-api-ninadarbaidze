openapi: 3.0.0
info:
  title: Movie Quotes API
  description: Movie quotes
  version: 0.1.9

servers:
  - url: http://localhost:3001/
    description: local server
  - url: https://moviequotes-api.nina.redberryinternship.ge/
    description: production server

    
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


paths:
  /signup:
    post:
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - email
                - password
              example:
                username: nyx123
                email: nyx@gmail.com
                password: nyx12345678
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User Created Successfully

  /login:
    post:
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user: 
                  type: string
                password: 
                  type: string
                remember: 
                  type: boolean
              required:
                  - user
                  - password
              example:
                user: nyx123
                password: nyx12345678
                remember: true
      responses:
        '200':
          description: Logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                 token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2MmViYWM2ZGM5NjQzMGU4YzgzMTgz



                
                    
